<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Harman Kang">
  <meta name="description" content="Lab62 demo page">
	<title>Lab62 Demo</title>
	<script type="text/javascript" src="b62ID.js-master/src/Lab62.js"></script>
	<style type="text/css">
    .container {
      min-width: 300px;
      margin: 0 auto;
      width: 50%;
      font-family: Arial, sans-serif;
    }
		.result:before {
			content: 'https://example.com/';
			color:rgba(0,0,0,0.4);
		}
		.result #result {
			color:black;
      word-break: break-all;
		}
	</style>
</head>

<body>
  <div class="container">
    <h3 style="margin-bottom:6px;">Lab62 - Make unique IDs</h3>
    <p style="color:rgba(0,0,0,0.6);font-size:16px;margin-top:0;"><em><a href="https://github.com/harmankang/Lab62" style="color:blue;">Github repo</a></em></p>
    <p style="color:rgba(0,0,0,0.6);font-size:16px;"><em>specify the length of the id (e.g. 6)</em></p>
    <input type="number" id="b62len" placeholder="6" onkeyup="run(this.value);">
    <!-- <input type="submit" onkeypress="run(document.getElementById('b62len').value);" onsubmit="return false;"> -->
    <br>
    <p class="result"><span id="result"></span></p>
    <script type="text/javascript">
      function run(len) {
      
        let gen = new Lab62();
        document.getElementById("result").innerHTML = gen.make(len);

      }
    </script>
  </div>
</body>

</html>
